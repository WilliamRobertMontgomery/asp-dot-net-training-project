Dir2 = 2;

Size2-=Message2.length;

function Bouncer(){
	Dir2==2 ? Pos2-=Vel2 : Pos2+=Vel2;
   	if (Pos2 < 1){
      		Dir2=1;
     		Pos2=1;
	}   
	if (Pos2 > Size2){
		Dir2=2;

	Space2 = "";
	for (count=1; count<Pos2; count++){
		Space2+= " ";
	}   
	document.PANEL2.Bar2.value = Space2 + Message2;
   	setTimeout( 'Bouncer();', 100);
}
</SCRIPT>
